name: Generate Docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn process-resources
    - uses: actions/upload-artifact@v3
      with:
        name: generated-docs
        path: target/generated-docs
    - name: Upload Documentation to Wiki
      uses: SwiftDocOrg/github-wiki-publish-action@v1
      with:
        path: "generated-docs"
      env:
        GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_WIKI_ACCESS_TOKEN }}

